<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - GTA V</title>

    <!-- Adicione seus links de estilo aqui -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link rel="stylesheet" href="/css/fontes.css" />
    <link rel="stylesheet" href="/css/logregister.css">

</head>
<body class="login-body">
<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <a href="register.html" class="log">Create account</a>
</div>

<div class="login-container">
    <h2>Registrar Nova Conta</h2>
    <form action="/register" method="post">
        <label for="newUsername">Novo Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>

        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="submit">Registrar</button>
    </form>
</div>
</body>
</html>
